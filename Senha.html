
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortes</title>
    <link rel="stylesheet" href="Senha.css">
</head>
<body>
    <div class="header">
        <img src="Imagens/logo fortes ].jpg" alt="Logo" class="logo">
        <nav>
            <a href="#">Início</a>
            <a href="#">Editais</a>
            <a href="#">Contato</a>
        </nav>
    </div>
    <div class="container">
        <div class="login-box">
            <h2>Recuperação de Senha</h2>
            <form>
                <div class="textbox">
                    <label for="email">Nova senha</label>
                    <input type="text" id="email" placeholder="Sua senha">
                </div>
                <div class="textbox">
                    <label for="password">Confiramar nova senha</label>
                    <input type="password" id="password" placeholder="Confirme sua senha">
                </div>
            
                <button id="enterButton" type="button" onclick="login()">Entrar</button>
                
            </form>
        </div>
       
    </div>
    <script src="senha.js"></script>
 
</body>
</html>
